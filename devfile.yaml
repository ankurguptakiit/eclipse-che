apiVersion: 1.0.0
metadata:
  name: remote-project
attributes:
  persistVolumes: 'false'
components:
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    alias: rsync
    image: 'quay.io/fbenoit/rsync-simple:latest'
  - id: che-incubator/typescript/latest
    memoryLimit: 512Mi
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: nodejs
        port: 3000
    memoryLimit: 1Gi
    type: dockerimage
    alias: nodejs
    image: 'quay.io/eclipse/che-nodejs10-community:nightly'  
