apiVersion: 1.0.0
metadata:
  name: remote-project
attributes:
  persistVolumes: 'false'
components:
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    alias: rsync
    image: 'quay.io/fbenoit/rsync-simple:latest'
  - mountSources: true
    memoryLimit: 1Gi
    type: dockerimage
    alias: java8
    image: 'quay.io/eclipse/che-java8-maven:latest'  
